<!DOCTYPE html>
<html>
  <head>
    <title>My Cool Website</title>
    <script src="../js/jquery-2.1.1.js"></script>
    <script src="../js/carousel.js"></script>
    <link href="../css/carousel.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://placecorgi.com/javascripts/jquery.placecorgi.js"></script>
  </head>

  <body>
    <div class="carousel" style="margin-bottom: 50px;">
      <div class="items">
        <img src="../images/1.jpg" />
        <img src="../images/2.jpg" />
        <img src="../images/3.jpg" />
        <img src="../images/4.jpg" />
      </div>

      <a href="javascript:void(0)" class="slide-right">Prev</a>
      <a href="javascript:void(0)" class="slide-left">Next</a>
    </div>

  </body>
</html>
